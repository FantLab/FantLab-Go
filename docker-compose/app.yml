version: '3.7'

services:
  web:
    build:
      context: ..
    restart: unless-stopped
    depends_on:
      - db
      - mc
      - rds
    ports:
      - 4242:4242
    networks:
      - flnetwork
    volumes:
      - ${FL_CACHE_DIR}:/cache
      - ${FL_FILES_DIR}:/files
      - ${FL_FORUM_ATTACH_DIR}:/forum_attach
    env_file: app.env
