version: '3.7'

services:
  web:
    build:
      context: ..
    restart: unless-stopped
    depends_on:
      - db
      - mc
      - rds
    ports:
      - 4242:4242
    networks:
      - flnetwork
    volumes:
      - ${CACHE_DIR}:/cache
      - ${CACHE_IMG_DIR}:/cache_img
      - ${FILES_DIR}:/files
      - ${FORUM_ATTACH_DIR}:/forum_attach
      - ${BLOG_FILES_DIR}:/blog_files
    env_file: app.env
