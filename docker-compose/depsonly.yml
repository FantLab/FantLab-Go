version: '3.7'

services:
  mc:
    image: memcached
    restart: unless-stopped
    ports:
      - 11211:11211
    networks:
      - flnetwork
  db:
    image: mariadb
    restart: unless-stopped
    networks:
      - flnetwork
    ports:
      - 3306:3306
    volumes:
      - flsqldata:/var/lib/mysql
    environment:
      MYSQL_DATABASE: fantlab
      MYSQL_ROOT_PASSWORD: pass
  adminer:
    image: adminer
    restart: unless-stopped
    depends_on:
      - db
    ports:
      - 8080:8080
    networks:
      - flnetwork
volumes:
  flsqldata:
networks:
  flnetwork:
